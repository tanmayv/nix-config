set -g mouse on

bind r source-file ~/.tmux.conf \; display "Config reloaded!"
unbind t
bind-key -r t run-shell "tmux neww tmux-sessionizer"
bind-key -r u run-shell "tmux display-popup -E 'zsh -ic \"cd ~/nix-config && git add . && update && echo PressKeyToExit && tmux source-file ~/.tmux.conf && read \" '"

set-option -g status-keys vi
set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


set -g @dracula-show-powerline 1
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @continuum-restore 'on'

run ~/.tmux/plugins/tpm/tpm
